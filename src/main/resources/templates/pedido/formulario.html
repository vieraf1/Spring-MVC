<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style type="text/css">
			.logo-container {
				background-color: #47bcff;
				color: #FFF;
			}
			
			.logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>	
	
	</head>
	<body>
		<div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">Mudi</span>
			<span class="mt-3">login</span>
		</div>
	
		<div class="container">
			<div class="jumbotron jumbotron-fluid mb-0 bg-light">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"></input>
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}"/>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url do Produto</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"></input>
						<small>Procure em um site o produto que você deseja e cole aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"/>
					</div>
					<div class="form-group">
						<label for="urlImagem">Url da Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"></input>
						<small>Copie a url de uma imagem do produto e cole aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"/>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="adicione detalhes importantes sobre o produto"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
		    </div>
		</div>
	</body>

</html>
